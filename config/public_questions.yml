-
  :name: "Questions Kit #1"
  :id: f68f46d917
  :enabled: true
  :questions:
    -
      :ru: "Музыка-добро или зло?"
      :en: "Can music change the world?"
    -
      :ru: "Сколько вы тратите денег в месяц на приобретение музыкального контента?"
      :en: "How much do you spend per month on music?"
    -
      :ru: "Вы бы перестали слушать нашу музыку если...."
      :en: "What would make you stop listening to our music?"
    -
      :ru: "Есть ли у музыкантов личная жизнь?"
      :en: "How can musicians maintain privacy, while being in the public eye?"
    -
      :ru: "Какие эмоции вызывает у вас наша музыка?"
      :en: "What emotions does our music bring up in you?"
-
  :name: "Questions Kit #2"
  :id: 34cb14a56a
  :enabled: true
  :questions:
    -
      :ru: "Какой напиток для вас предпочтительней на наших концертах?"
      :en: "What do you drink at our concerts?"
    -
      :ru: "Большие залы или маленькие клубы?"
      :en: "Do you prefer small clubs or large performance venues?"
    -
      :ru: "Музыка и политика едины?"
      :en: "Are music and politics related?"
    -
      :ru: "Снятся ли музыкантам их поклонники?"
      :en: "Do musicians dream about their fans?"
    -
      :ru: "Какие наши песни можно спеть на последнем звонке?"
      :en: "What do you usually do when you listen to our music"
-
  :name: "Questions Kit #3"
  :id: ba9e34b015
  :enabled: true
  :questions:
    -
      :ru: "Конец света через 15 минут. Вы только что об этом узнали. Единственное что можно успеть - послушать музыку. Что ставим?"
      :en: "You just found out that the world is about to end. You've got 15 minutes. What would the soundtrack for these last moments be?"
    -
      :ru: "Какую, на ваш взляд, стадию проходит наше творчество? Варианты ответа: рождение, становление, кризис, расцвет, угасание."
      :en: "In your opinion, what stage in our career are we currently at?"
    -
      :ru: "Какой вопрос вы бы задал нам, особенно не надеясь, что мы на него ответим?"
      :en: "If you could ask us any question (a question you didn't think we'd want to answer), what would it be?"
    -
      :ru: "Какого инструмента не хватает в нашем звучании?"
      :en: "What other musical instrument can we implement in our performances to add to our sound?"
    -
      :ru: "Вам легче заплатить за музыку в сети или в переходе метро?"
      :en: "Do you prefer to buy your music online or in traditional music stores?"
-
  :name: "Questions Kit #4"
  :id: 36f83eb53f
  :enabled: true
  :questions:
    -
      :ru: "Есть ли у нас потенциал к написанию бессмертного шедевра/ 100% хита?"
      :en: "In your opinion, which of our songs is our greatest hit?"
    -
      :ru: "Нужно ли музыканту еще что-то, кроме гениальной музыки, чтобы войти в историю? Если да, то что?"
      :en: "Does it take more than just talent to make it in the music industry. If yes, then what else does a musician need?"
    -
      :ru: "За эту строчку, песню, альбом вы бы не задумываясь дали нам Grammy"
      :en: "If you could give us a Grammy, which line, song or album would it be for?"
    -
      :ru: "О чем сейчас не модно писать песни?"
      :en: "What major topics should musicians address more?"
    -
      :ru: "Чем может заниматься музыкант на пенсии?"
      :en: "What can musicians do when they retire?"
-
  :name: "Questions Kit #5"
  :id: 53c33cb94f
  :enabled: true
  :questions:
