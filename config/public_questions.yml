      :ru: "Гастроли. Где мы ещё не были и где нас очень ждут?"
      :en: "Where should we go on our next tour?"
    -
      :ru: "Про что мы ещё не пели, но вам хотелось бы услышать?"
      :en: "Which topics haven't been covered in our songs that you would like for us to cover? "
    -
      :ru: "Нужно ли выкладывать альбом в lossless качестве на Kroogi?"
      :en: "Should we make our music available on Kroogi in lossless format?"
    -
      :ru: "Если бы вы стали участником нашей команды, вы бы..?"
      :en: "What would you do if you joined our band?"
    -
      :ru: "Вы ходите на наши концерты? Если да - то почему? Если нет - почему?"
      :en: "Do you go to our concerts? Why?"
